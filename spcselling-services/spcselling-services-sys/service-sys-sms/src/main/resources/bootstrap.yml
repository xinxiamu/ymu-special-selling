server:
  port: 8001

---
spring:
  application:
    name: service-sys-sms

---
spring:
  cloud:
    config:
      name: service-sys-sms
      profile: dev
      label: master
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server

---
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
       defaultZone: http://eureka-server1:1111/eureka/,http://eureka-server2:1112/eureka/,http://eureka-server3:1113/eureka/

---
encrypt:
  fail-on-error: false

---
logging:
  config: classpath:log4j2.xml