server:
  port: 8002

---
spring:
  application:
    name: service-sys-email

---
spring:
  cloud:
    config: #配置中心
      name: service-sys-email
      profile: dev
      label: master
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server

---
eureka: #服务注册
  instance:
    prefer-ip-address: true
  client:
    service-url: http://eureka-server1:1111/eureka/,http://eureka-server2:1112/eureka/,http://eureka-server3:1113/eureka/

---
encrypt:
  failOnError: false
