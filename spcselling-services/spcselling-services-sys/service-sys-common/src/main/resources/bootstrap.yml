spring:
  application:
    name: service-sys-common

---
spring:
  cloud:
    config: #配置中心
      name: service-sys-common
      profile: dev
      label: master
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
      username: admin
      password: 123456

eureka: #服务注册
  instance:
#    prefer-ip-address: true
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:1111/eureka/
logging:
  config: classpath:log4j2.xml

