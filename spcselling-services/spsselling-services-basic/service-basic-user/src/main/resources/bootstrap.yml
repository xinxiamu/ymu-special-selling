spring:
  application:
    name: service-basic-user

---
spring:
  cloud:
    config: #配置中心
      name: service-basic-user
      profile: dev
      label: master
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
      username: admin
      password: 123456

---
eureka: #服务注册
  instance:
#    prefer-ip-address: true
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:1111/eureka/

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      spcs-user:
        url: jdbc:mysql://119.23.78.160:3306/testDb?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useFastDateParsing=false&pinGlobalTxToPhysicalConnection=true&serverTimezone=CST
        username: root
        password: 123456
        initialSize: 1
        minIdle: 1
        maxActive: 50
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
      spcs-user-slave:
        url: jdbc:mysql://119.23.78.160:3306/testDb?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useFastDateParsing=false&pinGlobalTxToPhysicalConnection=true&serverTimezone=CST
        username: root
        password: 123456
        initialSize: 1
        minIdle: 1
        maxActive: 50
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
    driver:
      mysql:
        driver-class-name: com.mysql.jdbc.Driver

