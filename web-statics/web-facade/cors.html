<!--使用相对协议。否则https协议请求http协议资源将报错。参考：https://csspod.com/the-protocol-relative-url/-->
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    $.ajax({
        url: '//localhost:8001/v1/id/23423423424',
        type: "GET",
