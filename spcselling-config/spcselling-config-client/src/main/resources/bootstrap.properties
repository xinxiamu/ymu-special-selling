server.port=8001
spring.application.name=sysemail
spring.cloud.config.name=sysemail
spring.cloud.config.profile=dev
spring.cloud.config.label=master
# 开启Config服务发现支持
spring.cloud.config.discovery.enabled=true  
# 此处需要设置成Config Server在Eureka上注册的服务名
spring.cloud.config.discovery.service-id=config-server   
# 指定服务发现中心
eureka.client.service-url.defaultZone=http://eureka-server1:1111/eureka/,http://eureka-server2:1112/eureka/,http://eureka-server3:1113/eureka/